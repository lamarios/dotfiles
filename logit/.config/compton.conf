shadow = true
shadow-offset-x = -30
shadow-offset-y = -30
shadow-opacity = 1
shadow-radius = 30
shadow-red =  0.1
shadow-blue =  0.1
shadow-green =  0.1
shadow-exclude = "!focused"
inactive-opacity  = 0.9
mark-ovredir-focused = true
#xrender-sync-fence=true
#vsync=false
#no-dock-shadow = true


#rendering
backend="glx"
glx-no-stencil=true
glx-no-rebind-pixmap=true



#blur-method="kawase"
#blur-strength="100"
#blur-background=true
#blur-background-fixed=true
